<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/RPS.png" />
    <link href="main.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/images/RPS.png" alt="RPS" height="50px" width="50px" />
        <h1>Rock Paper Scissors</h1>
      </nav>
      <div class="gamearea">
        <div class="play">
          <div class="info">
            <h1 class="gameText" id="Player">Player:</h1>
            <img id="PlayerImg" class="Img" src="" alt="" height="300px" width="300px"/>
          </div>
          <div class="info">
            <h1 class="gameText" id="Computer">Computer:</h1>
            <img id="ComputerImg" class="Img" src="" alt="" height="300px" width="300px"/>
          </div>
        </div>
        <div class="Res">
          <h1 class="gameText" id="Result">Results:</h1>
        </div>
        <div class="btn">
          <button class="choiceBtn" id="Rock">
            <img src="/images/rockwhite.png" alt="Rock"/>
          </button>
          <button class="choiceBtn" id="Paper">
            <img src="/images/paperwhite.png" alt="Paper"/>
          </button>
          <button class="choiceBtn" id="Scissors">
            <img src="/images/scissorswhite.png" alt="Scissors"/>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
